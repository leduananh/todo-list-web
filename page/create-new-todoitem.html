<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import { loadHtmlUtil } from '../src/util/loadHtml.js'
        import { header } from '../src/component/header.js'
        // Dùng để load bootstrap file tự động không cần copy paste 
        loadHtmlUtil.loadDefaultBootstrapsCss()

        document.addEventListener('DOMContentLoaded', () => {
            // dùng để load những đoạn html bị lặp lại nhiều trang như header, footer
            loadHtmlUtil.render(header.selector, header.html, { name: 'hello' })
        })
    </script>
</head>

<body>

    <header id="header-section">
    </header>

    <div>
        <h1>Trang tạo mới Todo-item</h1>
    </div>

    <div>
        <span> SubCategory hiện tại: <b id="SubCategory-name-show"></b></span>
        <span> ,Todo hiện tại: <span id = "todo-name-show"></span></span>
    </div>

    <div style="padding: 10px">
        <label>Tiêu dề</label>
        <input id="sub-title-input" type="text" />
        <label>Ngày hạn thực hiện</label>
        <input id="sub-duedate-input" type="date" />
        <button id="sub-todoitem-add-btn" type="button">Lưu</button>
    </div>

    <script type="module">
        import { subCategoryService } from '../src/service/subCategoryService.js'
        import { commonUtil } from '../src/util/common.js'
        import { categoryService } from '../src/service/categoryService.js'
        import { todoItemService } from '../src/service/todoItemService'

        const createNewTodoItemBtn = document.querySelector('#sub-todoitem-add-btn')
        const TodoName = commonUtil.loadQueryParamValueByQueryName('TodoName')
        const SubName = commonUtil.loadQueryParamValueByQueryName('SubName')

        createNewTodoItemBtn.addEventListener('click', function() {

            // if (categoryService.isCategoriesEmpty()) {
            //     alert('Vui tạo mới tên danh mục: ' + categoryName + ' trước khi tạo sub category')
            //     return
            // }

            const createNewTitle = document.querySelector('#sub-title-input').value
            const createNewDuedate = document.querySelector('#sub-duedate-input').value
        

            if (createNewTitle === '' || createNewTitle === undefined || createNewTitle === null) {
                alert('Tên tiêu đề không được để trống')
                return
            }
            
            // if (subCategoryService.isSubCategoryNameAlreadyExistInSubCategoryList(newSubCatName)) {
            //     alert('Tên sub category đã tồn tại')
            //     return
            // }

            todoItemService.createTodoItem(createNewTitle,createNewDuedate,TodoName)
            alert('tạo thành công Item: ' + TodoName)
        })

        document.querySelector('#SubCategory-name-show').innerText = SubName
        document.querySelector('#todo-name-show').innerText = TodoName
    </script>
</body>

</html>
